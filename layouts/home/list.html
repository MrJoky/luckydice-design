{{ define "main" }}
{{ range .Pages }}
<div class="hero">
 <div class="hero-content">{{ .Content }}</div>
</div>
{{ end }}
{{ with .Site.GetPage "home"}}
<div class="cards-container">
 <div class="card">
  <div class="card-title">{{ .Title | safeHTML }}</div>
  <div class="card-content">{{ .Content }}</div>
 </div>
 {{ end }}
</div>
{{ end }}
